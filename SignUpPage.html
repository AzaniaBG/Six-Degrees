<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <title>Sign Up Page</title>
</head>
<body id="SignUp-container">
    <header role="banner">
        <h1>Nav</h1>
        <ul>
            <li><a href="https://azaniabg.github.io/Six-Degrees/Index.html" class="Nav-links">Home</a></li>
            <li><a href="/SignUpPage.html" class="Nav-links">Log In</a></li>
            <li><a href="/UserPage.html" class="Nav-links">Profile/Settings</a></li>
            <li><a href="/InterestPage.html" class="Nav-links">Interests</a></li>
        </ul>
    </header>
    <section className="SignUp-Header">
        <header>
            <h1 className="SignUp-Header">Sign Up Page</h1>
        </header>
    </section>
    <form class="sign-up-form-container">
        <fieldset class="profile-section-container">
            <legend>Create An Account!</legend>
            <label for="first-name">First Name</label>
            <input 
                id="first-name"
                placeholder="First Name"
                type="text"
                name="first-name"
                required />
            <label for="last-name">Last Name</label>
            <input 
                id="last-name"
                placeholder="Last Name"
                type="text"
                name="last-name"
                required />
            <label for="email">Email</label>
            <input 
                id="email"
                placeholder="Email Address"
                type="email"
                name="email"
                required />
            <label for="password">Password</label>
            <input 
                id="password"
                placeholder="Password"
                type="password"
                name="password"
                required />
        </fieldset>
        <fieldset class="interests-section">
            <legend>Interests</legend>
            <label for="interests">Choose an Interest</label>
            <select id="">
                <option value="default" selected>Choose an Interest</option>
                <option value="philosophy">Coding</option>
                <option value="discipline">Discipline (Self Improvement)</option>
                <option value="health">Health/Fitness</option>
                <option value="motivation">Motivation/Goals</option>
                <option value="mental-health">Mental Health</option>
            </select>
            <label for="add-an-interest">Add an Interest</label>
            <input id="add-an-interest" type="button" value="Save" /> 
        </fieldset>
        <button type="submit" className="sign-up-button">Sign Up</button>
    </form>

<footer className="footer">
    Six Degrees Footer
</footer>
</body>
</html>
